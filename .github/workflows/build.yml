name: Build and Deploy

on:
    workflow_dispatch:
    push:
        branches:
            - main

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            - name: Build WASM using prebuilt Docker image
              run: |
                  cd lib
                  docker run --rm \
                    --platform linux/amd64 \
                    --mount type=bind,source=$(pwd),target=/src \
                    ghcr.io/stephtr/libqalculate-wasm:main \
                    emcc -I /opt/include -L /opt/lib \
                    -lqalculate -lgmp -lmpfr -lxml2 \
                    --bind /src/calc.cc -o /src/calc.js \
                    -O2 -s ENVIRONMENT=web -s FILESYSTEM=0 \
                    -s ERROR_ON_UNDEFINED_SYMBOLS=0

            - name: Setup pnpm
              uses: pnpm/action-setup@v4
              with:
                  version: 8

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: '18'
                  cache: 'pnpm'

            - name: Install dependencies
              run: pnpm install

            - name: Create environment file
              run: |
                  cd website
                  echo "EXCHANGERATE_KEY=${{ secrets.EXCHANGERATE_KEY || '' }}" > .env

            - name: Build website
              run: |
                  cd website
                  pnpm build

            - name: Upload artifacts
              uses: actions/upload-artifact@v4
              with:
                  name: build-output
                  path: |
                      lib/calc.js
                      lib/calc.wasm
                      website/build/
